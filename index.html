<!DOCTYPE html>
<html lang="pl">
<head>
    <title>JavaScript. Interaktywne Aplikacje Webowe</title>
</head>
<body>
    <p id="login"
       class="user-login-css-class"
       data-user-login
       data-user-info="login"
        >Login</p>

    <ul id='all-items'>
        <li data-item>Element pierwszy</li>
        <li data-item>Element drugi</li>
    </ul>

    <div id="user-agreements">
        <input type="checkbox" data-agreement>Zgoda 1</input>
        <input type="checkbox" data-agreement>Zgoda 2</input>
        <input type="checkbox" data-agreement checked>Zgoda 3</input>
        <input type="checkbox" data-agreement checked>Zgoda 4</input>
    </div>

    <section>
        <h1 id="title">Tytuł artykułu</h1>
        <p id="introduction">Krótki wstęp</p>
        <img src="" id ="image"/>
        <div id="content">
            <p>Akapit pierwszy</p>
            <p>Akapit drugi</p>
            <div data-advertising>Reklama</div>
            <p>Akapit trzeci</p>
        </div>
    </section>

    <script src="rozdzial3.js"></script>
</body>
</html>
